<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			{{msg}}
		</div>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript">
		/*	
			
			Vue 生命周期
				
				钩子函数 ： 
					created :   --- > 实例已经创建时触发
					
					beforeCompile : ----> 编译之前
					
					compiled ---- > 编译之后
			
		*/
			
		var vm = new Vue({ //创建实例
			el : '#box',
			data : {
				msg : 'well'
			},
			beforeCreate:function(){
				alert('在实例初始化之后，数据观测(data observer) 和 event/watcher 事件配置之前被调用。');
			},
			created:function(){
				alert('实例已经被创建，实例已完成以下的配置：数据观测(data observer)，属性和方法的运算， watch/event 事件回调。然而，挂载阶段还没开始，$el 属性目前不可见。');
			},
			beforeMount:function(){
				alert('在挂载开始之前被调用：相关的 render 函数首次被调用。');
			},
			mounted:function(){
				alert('el 被新创建的 vm.$el 替换，并挂载到实例上去之后调用该钩子。如果 root 实例挂载了一个文档内元素，当 mounted 被调用时 vm.$el 也在文档内。');
			},
			beforeUpdate:function(){
				//可以在这个钩子中进一步地更改状态，这不会触发附加的重渲染过程。

				//该钩子在服务器端渲染期间不被调用。
				
				alert("数据更新时调用，发生在虚拟 DOM 重新渲染和打补丁之前。");
			},
			updated:function(){
				//当这个钩子被调用时，组件 DOM 已经更新，所以你现在可以执行依赖于 DOM 的操作。然而在大多数情况下，你应该避免在此期间更改状态，因为这可能会导致更新无限循环。该钩子在服务器端渲染期间不被调用。
				
				alert('由于数据更改导致的虚拟 DOM 重新渲染和打补丁，在这之后会调用该钩子。');
			},
			activated:function(){
				// 该钩子在服务器端渲染期间不被调用。
				alert('keep-alive 组件激活时调用。');
			},
			beforeDestroy:function(){
				//该钩子在服务器端渲染期间不被调用。
				alert('实例销毁之前调用。在这一步，实例仍然完全可用。');
			},
			destroyed:function(){
				//该钩子在服务器端渲染期间不被调用。
				alert('Vue 实例销毁后调用。调用后，Vue 实例指示的所有东西都会解绑定，所有的事件监听器会被移除，所有的子实例也会被销毁。');
			}
		});
		
		document.onclick = function(){
			//点击桌面销毁对象
			vm.$destroy(); //手动销毁实例
		}
		
			
		</script>
	</body>
</html>
