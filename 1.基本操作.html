<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding:0;margin:0;}
			body{font:16px/24px "微软雅黑";color:#666;}
			div{
				padding:20px;border-bottom:1px solid #ccc;				
			}
			ul{padding-left:10px;}
			.fade-enter-active, .fade-leave-active {
			  transition: opacity .5s
			}
			.fade-enter, .fade-leave-active {
			  opacity: 0
			}
		</style>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>
		
		<div id="app1">
			<!--
				 v-bind : 指令，将元素节点属性 与vue实例的数据绑定
            -->
			<span v-bind:title="message">
				鼠标hover，查看title
			</span>
		</div>
		
		
		<div id="app3">
			<button v-on:click='onOff=!onOff'>切换</button>
			<span v-if='onOff'>看这里哈</span>
		</div>
		
		<!--过渡效果-->
		<div id="app4">
			<button v-on:click='show=!show'>切换</button>
			<transition name="fade">
				<span v-if='show'>看这里哈</span>
			</transition>
		</div>
		
		
		<!--列表循环-->
		<div id="app5">
			<ul>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ul>
		</div>
		
		<!--处理输入-->
		<div id="app6">
			<p>{{ message }}</p>
			<button v-on:click="reverseMessage">Reverse Message</button>
		</div>
		
		
		<!--双向数据绑定-->
		<div id="app7">
			<p>{{ message }}</p>
			<input v-model = 'message' />
		</div>
		
		<script src="js/vue.js" type="text/javascript"></script>
		<script>
			
			var app = new Vue({ //创建一个Vue实例
				el : '#app',
				data : {
					message : 'Hello VUE'
				}
			});
			app.message = "xiaoer"; //修改数据后自动渲染
			
			/*
			 	v-bind : 绑定指令，将元素节点属性 与vue实例的数据绑定
			 */
			var app1 = new Vue({
				el : '#app1',
				data:{
					message:'You loaded this page on ' + new Date()
				}
			});
			
			/*
			 	v-if : 条件指令 
			 */
			var app3 = new Vue({
				el : '#app3',
				data:{
					onOff : true
				}
			});
			
			/*
			 	v-on :事件指令 ，可以绑定事件，如：click,
			 */
			
			var app4 = new Vue({
				el : '#app4',
				data:{
					show : true
				}
			});
			/*
				v-for:循环指令
			*/
			
			var app5 = new Vue({
				el : '#app5',
				data : {
					todos : [
						{ text : 'javascript'},
						{ text : 'vue'},
						{ text : 'react'}
					]
				}
			})
			
			// v-on 
			var app6 = new Vue({
				el : "#app6",
				data:{
					message:'hello Vue.js'
				},
				methods : {
					reverseMessage : function(){
						this.message = this.message.split('').reverse().join('');
					}
				}
			});
			
			/*
			 	v-model : 双向数据绑定
			 */
			var app7 = new Vue({
				el:'#app7',
				data:{
					message : 'hello'
				}
			})
			
		</script>
	</body>
</html>
