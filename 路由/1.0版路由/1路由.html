<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id="box">
			<ul>
				<li>
					<a v-link="{path:'/home'}">主页</a>
				</li>
				<li>
					<a v-link="{path:'/news'}">新闻</a>
				</li>
			</ul>
			<div>
				<router-view></router-view>
			</div>
		</div>
		
		<script type="text/javascript" src="vue.js" ></script>
		<script type="text/javascript" src="vue-router.js" ></script>
		
		<script type="text/javascript">
			
			// 1. 根组件
			var App = Vue.extend();
			
			//2.定义组件
			var Home = Vue.extend({
				template:'<h3>这是主页</h3>'
			})
			var News = Vue.extend({
				template:'<h3>这是新闻</h3>'
			})
			
			// 3 路由
			var router = new VueRouter();
			
			//4.关联
			router.map({
				'home':{
					component:Home
				},
				'news':{
					component:News
				}
			});
			
			
			//5.启动路由
			router.start(App,'#box');
			
			
			
			
		</script>
		
	</body>
</html>
