<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding:0;margin:0;}
			body{font:16px/24px "微软雅黑";color:#666;}
			div{
				padding:20px;border-bottom:1px solid #ccc;				
			}
		</style>
	</head>
	<body>
		<!--
			
			过滤器 ：
				ue.js 允许你自定义过滤器，被用作一些常见的文本格式化,
				过滤器应该被添加在 mustache 插值的尾部
				
				如：{{msg | filterA}}
				
				过滤器嵌套：---- 与顺序有关！
				如：{{msg | filterA | filterB }}
					{{msg | filterB | filterA }}
				
				
				过滤器可以接受参数：
				如：
					{{msg | filterC('helloxiaoC')}}
					
					其中：helloxiaoC 传给过滤器作为第二个参数
				
		-->
		<div class="spaDom" >	
			{{ 'abc'|lovercase}}
			{{12|currency}}
		</div>
		<script src="js/vue.js" type="text/javascript"></script>
		

		<script type="text/javascript">
			var vm = new Vue({
				el : '.spaDom',
				data:{
					msg:'hello vuejs , come on baby'
				},
				
			})
			
		</script>
	</body>
</html>
