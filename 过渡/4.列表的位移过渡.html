<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../css/animates.css" rel="stylesheet" type="text/css">
		<style type="text/css">
			*{padding:0;margin:0;}
			body{font:16px/24px "微软雅黑";color:#666;}
			div{
				padding:20px;border-bottom:1px solid #ccc;			
				margin-bottom:10px;	
			}
			ul,ol{padding-left:20px;}
			button{padding:5px 10px;color:#666;}
			h5{font-size:20px;}
			p{margin:10px}
			h5 p{font-size:18px;font-weight:500;}
			
			
			.list-item{
				display: inline-block;
				margin-right: 10px;
			}
			.flip-list-move {
			  transition: transform 1s;
			}
		</style>
	</head>
	<body>
		
		<div id="box">
				<button @click="shuffle">change</button>
				
				<!--
						transition-group : 
							组件，它会以一个真实元素呈现，默认为span ,可以用tag来指定它的标签名
							tag : 用来指定需要的标签名，默认span
							元素一定要指定他的唯一键key
								如：v-bind:key=$index
								
						<transition-group> 组件还有一个特殊之处。不仅可以进入和离开动画，还可以改变定位
				-->
				
				<transition-group name='flip-list' tag="ul">
					<li v-for="item in items" v-bind:key="item">
						{{item}}
					</li>
				</transition-group>
		</div>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript">
			/*
				 v-enter: 定义进入过渡的开始状态。在元素被插入时生效，在下一个帧移除。
				 v-enter-active: 定义进入过渡的结束状态。在元素被插入时生效，在 transition/animation 完成之后移除。
				 v-leave: 定义离开过渡的开始状态。在离开过渡被触发时生效，在下一个帧移除。
				 v-leave-active: 定义离开过渡的结束状态。在离开过渡被触发时生效，在 transition/animation 完成之后移除。
			
					// 自定义过渡类名
					enter-class
					enter-active-class
					leave-class
					leave-active-class
					
					
			*/
			var v1 = new Vue({
				el : "#box",
				data:{
					items : [1,2,1,3,4,5,6,7,8]
				},
				methods : {
					shuffle:function(){
						this.items.sort(function(a,b){
							return Math.random() >= 0.5 ? 1 : -1;
						});
					}
				}
			});
			
			
		</script>
	</body>
</html>
