<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{padding:100px;}
			#box1{width:100px;height:100px;background:red;}
			
			/*
				动画的进入：enter
				动画的离开： 	leave-active
			*/
			
			.fade-enter-active,.fade-leave-active{
				transition: all 1s;
			}
			.fade-enter,.fade-leave-active{
				opacity: 0;
			}
			.fade-enter{
				transform: translateX(-100px);
			}
			.fade-leave-active{
				transform: translateX(100px);
			}
		</style>
	</head>
	<body>
		
		<div id="box">
			<button @click="toggle">安妮</button>
			<transition name="fade">
				<div id="box1" v-if="isTrue" transition="fade">
				
				</div>	
			</transition>
		</div>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript">
			/*
				本质：css3
			*/
			var vm = new Vue({
				el : '#box',
				data:{
					isTrue : true
				},
				methods : {
					toggle : function(){
						this.isTrue = !this.isTrue;
					}
				}
			});
			
			
		</script>
	</body>
</html>
