<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{font-size:26px;}
		</style>
	</head>
	<body>
		<div id="box">
			<span v-text="a"></span>
			<br>
			{{$options.bb}}
		</div>
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript">
			
			/*
			 	vm.$mount ---> 手动挂载对象
			*/
			
			var vm = new Vue({
				bb : 11,
				show:function(){
					alert(12);
				},
				data: {
					a : 1
				}
			}).$mount('#box');
			
			console.log(vm.$options.bb);
			vm.$options.show();
		</script>
		
	</body>
</html>
