<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding:0;margin:0;}
			body{font:16px/24px "微软雅黑";color:#666;}
			div{
				padding:20px;border-bottom:1px solid #ccc;			
				margin-bottom:10px;	
			}
			ul,ol{padding-left:20px;}
			button{padding:5px 10px;color:#666;}
			h5{font-size:20px;}
			p{margin:10px}
			h5 p{font-size:18px;font-weight:500;}
			h1,h2{margin:20px;}
		</style>
	</head>
	<body>
		
		<div id="box1">
			<aaa></aaa>
		</div>
		
		<template id="aaa">
			<div>
				<h1>123456{{msg}} {{msg2}}</h1>
				<bbb :m='msg' :my-msg='msg2'></bbb>
			</div>
		</template>
		
		<script type="text/javascript" src="../js/vue.js" ></script>
		
		<script type="text/javascript">
			
			/*
			 	github : 搜索 ： vue-devtools  -----> 点击  Get it on the Chrome Web Store. 安装谷歌中vue调试器
				
				
				vue中默认情况下：子组件无法访问父组件数据
						使用 props，父级可以向自己传递数据
			* */
			
			var vm = new Vue({
				el :'#box1',
				data:{
					a:"aaa"
				},
				components:{
					aaa : {
						data:function(){
							return {
								msg:"这是父组件的数据！！！",
								msg2:"这是第二条父组件的数据！！！"
							}
						},
						template:"#aaa",
						components:{
							bbb : {
								props:{
									'm':String,
									'myMsg':String
								},
								//props:['m','myMsg'],
								template:"<h2>子组件调用父组件数据----->{{m}} {{myMsg}}</h2>",
							}
						}
					}
				}
			});
		</script>
		
	</body>
</html>
