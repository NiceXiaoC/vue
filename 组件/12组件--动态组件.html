<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding:0;margin:0;}
			body{font:16px/24px "微软雅黑";color:#666;}
			div{
				padding:20px;border-bottom:1px solid #ccc;			
				margin-bottom:10px;	
			}
			ul,ol{padding-left:20px;}
			button{padding:5px 10px;color:#666;}
			h5{font-size:20px;}
			p{margin:10px}
			h5 p{font-size:18px;font-weight:500;}
		</style>
	</head>
	<body>
		
		<div id="box1">
			<button @click="a='aaa'">组件1</button>
			<button @click="a='bbb'">组件2</button>
			<component :is='a'></component>
		</div>
		
		
		<script type="text/javascript" src="../js/vue.js" ></script>
		
		<script type="text/javascript">
			
		
			
			var vm = new Vue({
				el :'#box1',
				data:{
					a:"aaa"
				},
				components:{
					aaa : {
						template:"<h2>组件1</h2>"
					},
					bbb : {
						template:'<h3>组件2</h3>'
					}
				}
			});
		</script>
		
	</body>
</html>
