<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding:0;margin:0;}
			body{font:16px/24px "微软雅黑";color:#666;}
			div{
				padding:20px;border-bottom:1px solid #ccc;			
				margin-bottom:10px;	
			}
			ul,ol{padding-left:20px;}
			button{padding:5px 10px;color:#666;}
			h5{font-size:20px;}
			p{margin:10px}
			h5 p{font-size:18px;font-weight:500;}
		</style>
	</head>
	<body>
		
		<div id="box1">
			<aaa></aaa>
		</div>
		
		
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript">
			
			/*
				组件的定义：
			 
			*/
			
			//全局组件  
			var Aaa = Vue.extend({
				template:'<h1>标题12345678</h1>'
			});
			Vue.component("aaa",Aaa)
			var vm = new Vue({
				el :'#box1',
				data:{
					a : '134'
				}
			});
		</script>
		
	</body>
</html>
