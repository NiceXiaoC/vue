<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<div id="box">
			<aa>
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
				</ul>
			</aa>
			
			<hr>
			<aa></aa>
		</div>
		
		<template id='aaa'>
			<div>
				<h1>XXXXXXXXXXXXX</h1>
				<slot>
					默认站位，，如果组件里面传值，将被替换
				</slot>
				<p>hello</p>
			</div>
		</template>
		
		<script type="text/javascript" src="../js/vue.js" ></script>
		<script type="text/javascript">
			/*
				slot:
					作用：占位置
					如果在组件中写入其他元素，，该位置的内容将被替换！！！！
			*/
			
			
			var vm = new Vue({
				el : '#box',
				data:{
					a:'aaaa'
				},
				components:{
					'aa':{
						template:"#aaa"
					}
				}
				
			})
			
			
		</script>
		
	</body>
</html>
