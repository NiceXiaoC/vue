<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{padding:0;margin:0;}
			body{font:16px/24px "微软雅黑";color:#666;}
			div{
				padding:20px;border-bottom:1px solid #ccc;			
				margin-bottom:10px;	
			}
			ul,ol{padding-left:20px;}
			button{padding:5px 10px;color:#666;}
			h5{font-size:20px;}
			p{margin:10px}
			h5 p{font-size:18px;font-weight:500;}
			h1,h2{margin:20px;}
		</style>
	</head>
	<body>
		
		<div id="box1">
			<aaa></aaa>
		</div>
		
		
		<script type="text/javascript" src="../js/vue.js" ></script>
		
		<script type="text/javascript">
			
			/*
			 	github : 搜索 ： vue-devtools  -----> 点击  Get it on the Chrome Web Store. 安装谷歌中vue调试器
				
				
				vue中默认情况下：子组件无法访问父组件数据
			
			* */
			
			var vm = new Vue({
				el :'#box1',
				data:{
					a:"aaa"
				},
				components:{
					aaa : {
						data:function(){
							return {msg:"这是父组件的数据！！！"}
						},
						template:"<div><h2>{{msg}}</h2><bbb></bbb></div>",
						components:{
							bbb : {
								template:"<h2>子组件</h2>",
							}
						}
					}
				}
			});
		</script>
		
	</body>
</html>
