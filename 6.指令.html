<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript">
			/*
			*		
			* 	指令（Directives）是带有 v- 前缀的特殊属性。指令属性的值预期是单一 JavaScript 表达式
			* 	指令的职责就是当其表达式的值改变时相应地将某些行为应用到 DOM 上
			* 
			* 	v-if : 条件判断 ，根据表达式的结果是true或false
			* 		如：<p v-if="seen">Now you see me</p>  根据true或者false来确定是否显示 标签
			* 
			* 	v-bind:用来响应地更新 HTML 属性
			* 		如：<a v-bind:href="url">
			* 
			* 		缩写：<a :href="url">
			* 
			* 	v-on : 用来监听DOM事件
			* 		如： <button v-on:click="dosomethings"></button>	
			* 
			* 		缩写 : <button @click="dosomethings"></button>	
			* 	
			*  修饰符：
			* 		修饰符（Modifiers）是以半角句号 . 指明的特殊后缀，用于指出一个指定应该以特殊方式绑定。例如，.prevent 修饰符告诉 v-on 指令对于触发的事件调用 event.preventDefault()：
			* 		
			* 		如：<button v-on:click.prevent="dosomethings"></button>	
			* 	
			* 
			*/
		</script>
		
	</body>
</html>
